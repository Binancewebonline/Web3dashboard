name: SLSA Level 3 Generic Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  slsa3-publish:
    name: SLSA Level 3 Publish Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build

      - name: Generate SLSA Provenance
        uses: slsa-framework/slsa-github-generator/actions/generic/slsa3@v1.7.0
        with:
          artifact_path: ./dist
          upload_assets: true
          output_path: ./slsa-provenance

      - name: Upload Built Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dist

      - name: Upload Provenance Files
        uses: actions/upload-artifact@v4
        with:
          name: slsa-provenance
          path: ./slsa-provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/**
            ./slsa-provenance/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
