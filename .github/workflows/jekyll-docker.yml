name: Build Jekyll site in Docker and deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Jekyll site using Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/srv/jekyll \
            -v ${{ github.workspace }}/vendor/bundle:/usr/local/bundle \
            jekyll/builder:4.2.0 \
            jekyll build

      - name: Upload site artifact
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v3
        with:
          name: site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          user_name: Binancewebonline
          user_email: binancewebonline@users.noreply.github.com
